<h1>Select Gaming Sets</h1>
<div>
    <form action="/play" method="POST">
        <label for="name">Your Name: </label>
        <input type="text" name="name"><br>
        <input type="submit" value="NEW GAME"><br>
        {{ range $index, $element := .Sets }}
            <input type="checkbox" name="sets" id="set_{{$index}}"value="{{$index}}">
            <label for="set_{{$index}}">{{$element.Name}}</label>
            <br>
        {{end}}
    </form>
</div>
