<!DOCTYPE html>
<html>

<style>
  #black_card {
    background-color: black;
    color: white;
  }
</style>

<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function (evt) {

            var output = document.getElementById("output");
            var input = document.getElementById("input");
            var ws;

            var print = function (message) {
                var d = document.createElement("div");
                d.textContent = message;
                output.appendChild(d);
                output.scroll(0, output.scrollHeight);
            };

            document.getElementById("open").onclick = function (evt) {
                if (ws) {
                    return false;
                }
                ws = new WebSocket("{{.}}");
                ws.onopen = function (evt) {
                    print("OPEN");
                }
                ws.onclose = function (evt) {
                    print("CLOSE");
                    ws = null;
                }
                ws.onmessage = function (evt) {
                    print("RESPONSE: " + evt.data);
                }
                ws.onerror = function (evt) {
                    print("ERROR: " + evt.data);
                }
                return false;
            };

            document.getElementById("play").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + input.value);
                ws.send(input.value);
                return false;
            };

            document.getElementById("close").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };

        });
    </script>
</head>

<body>
    <form>
        <div id="begin_controls">
            <button id="play">Play</button>
        </div>
        <div id="black_card">{{.Black_Card.Text}}</div>
        <fieldset>
            <legend>Select the best answer</legend>
            <div id="white_cards">
            {{if .CurrPlayer.Czar }}
                <!-- other players white cards suggestions as they arrive -->
                <!-- radio button only -->
            {{else}}
                <!-- your white cards to submit -->
                <!-- radio or checkbox, it depends on pick -->
            {{end}}
            </div>
        </fieldset>
        <div id="send_controls">
            <button id="send">Send</button>
        </div>
    </form>
</body>

</html>
